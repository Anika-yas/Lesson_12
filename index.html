<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson_12</title>
</head>
<body>
<div class="wrapper">
    <header class="header"></header>
    <main class="main">
        <div class="main__container">
            <div class="blue-tractor">
                <div class="blue-tractor__all rectangle">
<!-- ============== rectangle__body1 =========================================== -->
                    <div class="rectangle__body-1">
                        <div class="rectangle__circle-top-1">
                            <!-- glare -->
                            <div class="rectangle__glare-top">
                                <div class="rectangle__glare-top-1"></div>
                                <div class="rectangle__glare-top-2"></div>
                            </div>
                        </div>
                        <div class="rectangle__circle-top-1-2"></div>
                        <div class="rectangle__circle-left">
                            <div class="rectangle__circle-1-2"></div></div>
                        <div class="rectangle__1">
                            <div class="rectangle__line"></div>
                            <div class="rectangle__line"></div>
                            <div class="rectangle__line"></div>
                            
                            <div class="rectangle__glare"></div>
                            
                            <!-- ======  window  ===== -->
                            <div class="rectangle__window-1 window"></div>
                            <div class="rectangle__door">
                                <div class="rectangle__door-circle"></div>
                                <div class="rectangle__door-1"></div>
                                <div class="rectangle__door-2"></div>
                                
                            </div>
                            <div class="rectangle__window-2 window"></div>
                            <div class="rectangle__window-3 window"></div>
                            
                        </div>
                        <div class="rectangle__circle-1-3"></div>
                    </div>
<!-- ============== rectangle__body2 =========================================== -->
                    <div class="rectangle__body-2">
                        <div class="rectangle__2"></div>
                        <!-- glare -->
                        <div class="rectangle__glare-2-top">
                            <div class="rectangle__glare-2-top-1"></div>
                            <div class="rectangle__glare-2-top-2"></div>
                        </div>
                        <!-- ==== rectangle__circle ============ -->
                        <div class="rectangle__circle-right">
                            <div class="rectangle__circle-right-1"></div>
                        </div>
                        <div class="rectangle__circle-right-2"></div>
                        <div class="glare-2-top-2">
                            <div class="rectangle__glare-2-top-2 glare-3"></div>
                            <div class="rectangle__glare-2-top-2 glare-3"></div>
                            <div class="rectangle__glare-2-top-2 glare-3"></div>
                            <div class="rectangle__glare-2-top-2 glare-3"></div>
                            <div class="rectangle__glare-2-top-2 glare-3"></div>
                            <div class="rectangle__glare-2-top-2 glare-3"></div>
                        </div>
                        <!-- ==== glare-3__mouth ============ -->
                        <div class="glare-3__mouth">
                            <div class="glare-3__teech-top"></div>
                            <div class="glare-3__teech-bottom"></div>
                        </div>
                        <!-- ==== glare-3__eyes ============ -->
                        <div class="glare-3__eyes">
                            <div class="glare-3__eyes-1"></div>
                            <div class="glare-3__eyes-2"></div>
                            <div class="glare-3__eyes-3"></div>
                            <div class="glare-3__eyes-4"></div>
                        </div>                       
                    </div>
                    
<!-- ===================== wheels =========================================== -->
                    <div class="wheel__beeg">
                        <div class="wheel__beeg-perspective">
                        <!-- ==== glare-3__eyes-right ============ -->
                        <div class="glare-3__parallelogram">
                            <div class="glare-3__parallelogram-1">
                                <div class="glare-3__parallelogram-2"></div>
                                <div class="glare-3__parallelogram-3"></div>
                                <div class="glare-3__parallelogram-4"></div>
                            </div>

                        </div>
                        

                        <div class="glare-3__eyes eyes-right">
                            <div class="glare-3__eyes-1"></div>
                            <div class="glare-3__eyes-2"></div>
                            <div class="glare-3__eyes-3"></div>
                            <div class="glare-3__eyes-4"></div>
                        </div>
                            <div class="wheel__beeg-1">
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <!-- ==========  glare ========== -->
                                <div class="wheel__glare">
                                    <div class="wheel___glare-1"></div>
                                    <div class="wheel___glare-2"></div>
                                </div>
                                <!-- =========  small  =========== -->
                                <div class="wheel__beeg-small">
                                    <div class="wheel__beeg-smallest"></div>
                                    <div class="wheel__beeg-smallest smallest"></div>
                                    <div class="wheel__beeg-smallest smallest"></div>
                                    <div class="wheel__beeg-smallest smallest"></div>
                                    <div class="wheel__beeg-smallest smallest"></div>
                                    <div class="wheel__beeg-smallest smallest"></div>
                                    <div class="wheel__beeg-smallest smallest"></div>
                                </div>
                            </div>
                            <div class="wheel__beeg-1 wheel__beeg-2">
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                            </div>
                            <div class="wheel__beeg-1 wheel__small-1">
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <!-- ===== glare ====== -->
                                <div class="wheel__glare">
                                    <div class="wheel___glare-1"></div>
                                    <div class="wheel___glare-2"></div>
                                </div>
                                <!-- ===== small  ====== -->
                                <div class="wheel__beeg-small">
                                    <div class="wheel__beeg-smallest"></div>
                                    <div class="wheel__beeg-smallest smallest"></div>
                                    <div class="wheel__beeg-smallest smallest"></div>
                                    <div class="wheel__beeg-smallest smallest"></div>
                                    <div class="wheel__beeg-smallest smallest"></div>
                                    <div class="wheel__beeg-smallest smallest"></div>
                                    <div class="wheel__beeg-smallest smallest"></div>
                                    <div class="wheel__beeg-smallest smallest"></div>
                                    <div class="wheel__beeg-smallest smallest"></div>
                                </div>
                            </div>
                            <div class="wheel__beeg-1 wheel__small-2">
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                                <div class="rectangle__wheel-beeg"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</div>  
</body>
</html>
